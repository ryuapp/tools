name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: CI
    steps:
      - uses: actions/checkout@v5
      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.5.1

      - name: Check format
        run: deno fmt --check
      - name: Check lint
        run: deno lint
      - name: Check types
        run: deno check .
      - name: Build Next.js Project
        run: deno task build
